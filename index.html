<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Rock-Paper-Scissors</h2>
    <button class="button1" onclick="
        playGame('rock');
    "><img src="images/rock-emoji.png" alt="" class="move-icon  " width="40" ></button>
    <button class="button1" onclick="
        playGame('paper');
    "><img src="images/paper-emoji.png" alt=""  class="move-icon" width="40"></button>
    <button class="button1" onclick="
        playGame('scissors');
     
    "><img src="images/scissors-emoji.png" alt=""  class="move-icon" width="40"></button>

    <p class="js-result result"> </p>
    <p class="move"></p>

     <p class="js-score-para score"></p>

     <button onclick="
    score.win=0;
    score.loses=0;
    score.tie=0;
    localStorage.removeItem('score');
    displayScoreInWeb();
    " class="reset">Reset Score</button>
    <button class="reset" onclick="
        autoplay();
    ">Auto Play</button>
    <script src="script.js"></script>

   

</body>


</html>
